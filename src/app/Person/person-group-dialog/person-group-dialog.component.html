<h1 dir="rtl" mat-dialog-title>{{title}}</h1>
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
<div mat-dialog-content>
<div class="loading-shade" *ngIf="isLoadingResults">
<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div fxLayout="column" fxLayout.xs="column" fxLayoutGap="8px" fxLayoutAlign="start auto">
 <mat-form-field fxFlex>
<mat-label>گروه شهروند</mat-label>
<input matInput id="name" name="name" [(ngModel)]="model.name" required 
 minlength="2" maxlength="250" type="text" autocomplete="off" #f2="ngModel">
<mat-error *ngIf="  f2.invalid && (f2.dirty || f2.touched) && f2.errors?.['required']">
<strong>گروه شهروند</strong> اجباری است.
</mat-error>
<mat-error *ngIf="  f2.invalid && (f2.dirty || f2.touched) && f2.errors?.['minlength']">
<strong>گروه شهروند</strong> حداقل 2 حرفی است.
</mat-error>
</mat-form-field>
 <mat-form-field fxFlex>
<mat-label>چیدمان</mat-label>
<input matInput id="showIndex" name="showIndex" [(ngModel)]="model.showIndex" required 
 type="number" maxlength="10"  pattern="^[+]?([0-9]+(?:[\.][0-9]*)?|\.[0-9]+)$" autocomplete="off" #f4="ngModel"> 
<mat-error *ngIf="  f4.invalid && (f4.dirty || f4.touched) && f4.errors?.['required']">
<strong>چیدمان</strong> اجباری است.
</mat-error>
<mat-error *ngIf="  f4.invalid && (f4.dirty || f4.touched) && f4.errors?.['pattern']">
<strong>چیدمان</strong> باید با ارقام ثبت شود.
</mat-error>
</mat-form-field>
 <mat-form-field fxFlex>
<mat-label>رنگ</mat-label>
<input matInput [(ngModel)]="model.color" id="color" name="color" type="color" maxlength="7" value="#cccccc" style="width: 50px;">
</mat-form-field>
<mat-checkbox fxFlex [(ngModel)]="model.avb" name="avb">فعال</mat-checkbox>
<mat-checkbox fxFlex [(ngModel)]="model.isDefault" name="isDefault">پیش فرض</mat-checkbox>
</div>
<mat-dialog-actions>
<button mat-raised-button *ngIf="isEdit" [disabled]="!f.valid" type="submit">ویرایش</button>
<button mat-raised-button *ngIf="!isEdit" [disabled]="!f.valid" type="submit">ثبت</button>
<button mat-raised-button (click)="onNoClick()" type="reset">انصراف</button>
</mat-dialog-actions>
</div>
</form>
